<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Magyar AI Seg√≠t≈ë</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    h1 { text-align: center; }
    #chatbox { width: 100%; max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .user { color: blue; margin-bottom: 10px; }
    .bot { color: green; margin-bottom: 10px; }
    .loading { color: orange; margin-bottom: 10px; font-style: italic; }
    input, button { padding: 10px; font-size: 16px; }
    #userInput { width: 70%; }
    button { width: 25%; }
  </style>
</head>
<body>
  <h1>ü§ñ Magyar AI Seg√≠t≈ë</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="√çrja ide a k√©rd√©s√©t..." />
    <button id="sendBtn">K√ºld√©s</button>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      messages.innerHTML += "<div class='user'><b>√ñn:</b> " + userText + "</div>";
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      // Show loading indicator
      const loadingDiv = document.createElement("div");
      loadingDiv.className = "loading";
      loadingDiv.textContent = "AI gondolkodik...";
      messages.appendChild(loadingDiv);
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch("/.netlify/functions/askAI", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: userText })
        });

        const data = await response.json();

        loadingDiv.remove();
        messages.innerHTML += "<div class='bot'><b>AI:</b> " + (data.answer || "Sajn√°lom, nem tudtam v√°laszt adni.") + "</div>";
      } catch (err) {
        console.error("Fetch error:", err);
        loadingDiv.remove();
        messages.innerHTML += "<div class='bot'><b>AI:</b> Hiba t√∂rt√©nt a kapcsol√≥d√°s sor√°n.</div>";
      }

      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
