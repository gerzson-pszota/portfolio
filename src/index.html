<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Magyar AI</title>
  <style>
    /* Dark mode background */
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #e0e0e0;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #ffffff;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: #2b2b3d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    #messages {
      height: 450px; /* taller chat window */
      overflow-y: auto;
      border: 1px solid #444;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #1c1c2a;
    }
    .user, .bot, .loading {
      margin-bottom: 10px;
      word-wrap: break-word;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 90%;
      display: inline-block;
    }
    .user {
      background: #3a3a5c;
      color: #a0c4ff;
      align-self: flex-end;
    }
    .bot {
      background: #44446b;
      color: #c1f0c1;
    }
    .loading {
      color: #ffd166;
      font-style: italic;
    }
    #inputWrapper {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #userInput {
      flex: 1 1 60%;
      padding: 12px;
      font-size: 16px;
      min-width: 0;
      border: 1px solid #555;
      border-radius: 8px;
      background: #2b2b3d;
      color: #e0e0e0;
    }
    button {
      flex: 1 1 35%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #5567f0;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover {
      background: #7689f5;
    }
    @media (max-width: 400px) {
      #userInput, button {
        flex: 1 1 100%;
      }
    }
    .bot a {
      color: #ffd166;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Magyar AI</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputWrapper">
      <input id="userInput" type="text" placeholder="√çrja ide a k√©rd√©s√©t..." />
      <button id="sendBtn">K√ºld√©s</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    // Converts URLs in text to clickable links
    function linkify(text) {
      const urlPattern = /(\b(https?:\/\/|www\.)[^\s]+)/gi;
      return text.replace(urlPattern, (url) => {
        let href = url;
        if (!href.startsWith("http")) href = "https://" + href;
        return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>`;
      });
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      messages.innerHTML += "<div class='user'><b>√ñn:</b> " + userText + "</div>";
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      const loadingDiv = document.createElement("div");
      loadingDiv.className = "loading";
      loadingDiv.textContent = "AI gondolkodik...";
      messages.appendChild(loadingDiv);
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch("/.netlify/functions/askAI", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: userText })
        });

        const data = await response.json();

        loadingDiv.remove();
        messages.innerHTML += "<div class='bot'><b>AI:</b> " + linkify(data.answer || "Sajn√°lom, nem tudtam v√°laszt adni.") + "</div>";
      } catch (err) {
        console.error("Fetch error:", err);
        loadingDiv.remove();
        messages.innerHTML += "<div class='bot'><b>AI:</b> Hiba t√∂rt√©nt a kapcsol√≥d√°s sor√°n.</div>";
      }

      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
