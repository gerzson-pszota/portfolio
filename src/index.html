<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Magyar AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    .user { color: blue; margin-bottom: 10px; word-wrap: break-word; }
    .bot { color: green; margin-bottom: 10px; word-wrap: break-word; }
    .loading { color: orange; margin-bottom: 10px; font-style: italic; }
    #inputWrapper {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #userInput {
      flex: 1 1 60%;
      padding: 10px;
      font-size: 16px;
      min-width: 0; /* important for flexbox input shrink */
    }
    button {
      flex: 1 1 35%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Small screens tweaks */
    @media (max-width: 400px) {
      #userInput, button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ü§ñ Magyar AI</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputWrapper">
      <input id="userInput" type="text" placeholder="√çrja ide a k√©rd√©s√©t..." />
      <button id="sendBtn">K√ºld√©s</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      messages.innerHTML += "<div class='user'><b>√ñn:</b> " + userText + "</div>";
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      const loadingDiv = document.createElement("div");
      loadingDiv.className = "loading";
      loadingDiv.textContent = "AI gondolkodik...";
      messages.appendChild(loadingDiv);
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch("/.netlify/functions/askAI", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: userText })
        });

        const data = await response.json();

        loadingDiv.remove();
        messages.innerHTML += "<div class='bot'><b>AI:</b> " + (data.answer || "Sajn√°lom, nem tudtam v√°laszt adni.") + "</div>";
      } catch (err) {
        console.error("Fetch error:", err);
        loadingDiv.remove();
        messages.innerHTML += "<div class='bot'><b>AI:</b> Hiba t√∂rt√©nt a kapcsol√≥d√°s sor√°n.</div>";
      }

      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
