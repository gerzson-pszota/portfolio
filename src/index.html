<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Magyar AI Seg√≠t≈ë</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    h1 { text-align: center; }
    #chatbox { width: 100%; max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .user { color: blue; margin-bottom: 10px; }
    .bot { color: green; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    #userInput { width: 70%; }
    button { width: 25%; }
  </style>
</head>
<body>
  <h1>ü§ñ Magyar AI Seg√≠t≈ë</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="√çrja ide a k√©rd√©s√©t..." />
    <button onclick="sendMessage()">K√ºld√©s</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");

      const userText = input.value;
      if (!userText) return;

      messages.innerHTML += "<div class='user'><b>√ñn:</b> " + userText + "</div>";
      input.value = "";

      // üîë FONTOS: ezt ne √≠gy haszn√°ld √©lesben, csak demonstr√°ci√≥!
      // Itt kellene egy saj√°t backend endpoint-ot megh√≠vnod, ami az OpenAI API-hoz kapcsol√≥dik.

      const response = await fetch("/.netlify/functions/askAI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: userText })
      });

      const data = await response.json();
      messages.innerHTML += "<div class='bot'><b>AI:</b> " + data.answer + "</div>";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
